<div class="d-flex align-items-center justify-content-end mb-2">
  <button class="btn btn-outline-primary" (click)="openAddNewUserModal()">Add new</button>
</div>
<form [formGroup]="formGroup">
<table class="table">
  <thead class="table-dark">
  <tr class="">
    <th scope="col">First name</th>
    <th scope="col">Last name</th>
    <th scope="col">Street name</th>
    <th scope="col">House number</th>
    <th scope="col">Apartment number</th>
    <th scope="col">Postal code</th>
    <th scope="col">Town</th>
    <th scope="col">Phone number</th>
    <th scope="col">Date of birth</th>
    <th scope="col">Age</th>
    <th scope="col" class="action-block"></th>
  </tr>
  </thead>
  <tbody>
    <tr class="gap-2" app-editable-table-row [user]="user" *ngFor="let user of userFormGroups">
    </tr>

  </tbody>
</table>

<div class="d-flex align-items-center justify-content-end mt-2">
  <button class="btn btn-success me-2" [disabled]="!(usersService.isModified$ | async)">Save</button>
  <button class="btn btn-outline-secondary" [disabled]="!(usersService.isModified$ | async)" (click)="cancelChanges()">Cancel</button>
</div>
</form>
