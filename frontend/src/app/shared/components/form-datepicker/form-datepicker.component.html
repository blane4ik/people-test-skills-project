<div class="form-group">
  <label *ngIf="label" class="text-secondary mb-2">
    {{ label }}
    <span *ngIf="isRequired" class="text-danger">*</span>
  </label>
  <div class="input-group">
    <input
      placeholder="YYYY-MM-DD"
      name="dp"
      ngbDatepicker
      placement="top-right"
      class="form-control shadow-none px-0"
      (blur)="handleBlur()"
      [formControl]="control"
      [class.is-invalid]="control?.invalid && control?.touched"
      #inputElement="ngbDatepicker"
    />
    <button *ngIf="!isInlineEdit" class="btn btn-outline-primary mdi mdi-calendar" (click)="inputElement.toggle()" type="button"></button>
  </div>
</div>
<div *ngIf="control?.invalid && control?.touched && !ignoreValidationErrors" class="d-flex flex-column">
  <small *ngIf="control.errors?.['required']" class="form-text text-danger mb-2">This field is required</small>
  <small *ngIf="control.errors?.['ngbDate']" class="form-text text-danger mb-2">Wrong date</small>
</div>
